<!DOCTYPE html>
<html lang="ja">
<head>
    <title>選択肢生成</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bg-blue { background-color: #007bff; }
        .text-blue { color: #007bff; }
        .misconception-card { min-height: 200px; }
        .no-border-textarea { border: none; resize: none; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- 問題文を送信するためのフォーム -->
        <div class="card bg-primary text-white mb-4">
            <div class="card-body">
                <h3 class="card-title">コンセプトテストを作成</h3>
                <form method="POST" action="{{ url_for('crud.create_concept', class_id=class_id) }}" class="mb-3">
                    {{ form.hidden_tag() }}
                    <div class="mb-3">
                        <input type="text" name="{{ form.question_text.name }}" class="form-control" size="80" value="{{ session.get('question_text', '') }}">
                    </div>
                    {{ form.submit(class_='btn btn-light') }}
                </form>
            </div>
        </div>


        <!-- 生成された選択肢と誤概念のエリア -->
        <div class="row">
            <!-- 生成された選択肢の編集エリア -->
            <div class="col-md-6">
                <div class="card  misconception-card mb-4">
                    <div class="card-body">
                        <h3 class="card-title">選択肢</h3>
                        <form id="options-form" method="POST" action="{{ url_for('crud.update_concept', class_id=class_id) }}">
                            {{ form_make_misconcept.hidden_tag() }}
                            <!-- 生成された選択肢の編集エリア -->
                            <textarea name="{{ form_make_misconcept.updated_option.name }}" class="form-control no-border-textarea" rows="{{ (session.get('first_option')|count_lines or 5) }}">{{ session.get('first_option', '') }}</textarea>
                            {{ form_make_misconcept.submit(class_='btn btn-light') }}
                        </form>
                    </div>
                </div>
            </div>

            <!-- 誤概念の表示エリア -->
            <div class="col-md-6">
                <div class="card misconception-card mb-4">
                    <div class="card-body">
                        <h3 class="card-title">誤概念</h3>
                        <form method="POST" action="{{ url_for('crud.update_misconception', class_id=class_id) }}">
                            {{ form_finish_concept.hidden_tag() }}
                            <textarea name="{{ form_finish_concept.misconception.name }}" class="form-control no-border-textarea" rows="{{ (session.get('misconception')|count_lines or 5) }}">{{ session.get('misconception', '') }}</textarea>
                            {{ form_finish_concept.submit(class_='btn btn-light') }}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <!-- 「戻る」ボタン -->
    <a href="{{ url_for('crud.assignment', class_id=class_id) }}" class="btn btn-success back-button">戻る</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
